#dubbo load spring config
dubbo.spring.config=classpath:applicationContext.xml  
#dubbo log type
dubbo.application.logger=slf4j
#dubbo registry info
dubbo.registry.file=workflow-provider.properties

#*****************************************************************
#[Provider]
#*****************************************************************
dubbo.application.name=rkylin-workflow-manager-provider
dubbo.protocol.name=dubbo
dubbo.protocol.port=48157
dubbo.protocol.group=workflowSys
dubbo.protocol.version=1.0.0
dubbo.protocol.timeout=30000

dubbo.registry.address=zookeeper://127.0.0.1:2181?client=zkclient
dubbo.protocol.host=127.0.0.1


